<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SLIDE</title>
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="img/filipe_toledo_22riopro_img_4259_daniel_smorigo.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/icarorodrigues_19072015_cred_pedromonteiro_supersurf-abre-750-e1622752086344-696x380.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/transferir.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/transferir (1).jpg" alt="">
            </div>
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
